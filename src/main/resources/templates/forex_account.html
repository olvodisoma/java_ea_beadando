<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forex Account (REST API)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-3">Forex Account (REST API)</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:unless="${error}">
        <div class="card mb-4">
            <div class="card-body">
                <p><strong>Alapdeviza:</strong> <span th:text="${base}"></span></p>
                <p><strong>Dátum:</strong> <span th:text="${date}"></span></p>
            </div>
        </div>

        <h5>Árfolyamok (USD alapú)</h5>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Deviza</th>
                <th>Árfolyam</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${rates}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Vissza a főoldalra</a>
</div>

</body>
</html>
