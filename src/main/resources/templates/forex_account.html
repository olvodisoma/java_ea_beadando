<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Forex Account (OANDA)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Forex Account (OANDA)</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${account}">
        <h4 th:text="'Account ID: ' + ${account.id}"></h4>
        <p th:text="'Balance: ' + ${account.balance}"></p>
        <p th:text="'Currency: ' + ${account.currency}"></p>
        <p th:text="'Open Trade Count: ' + ${account.openTradeCount}"></p>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Vissza a f≈ëoldalra</a>
</div>
</body>
</html>
