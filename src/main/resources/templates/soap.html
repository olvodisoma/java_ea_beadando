<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MNB Árfolyamok (SOAP)</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 40px;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>MNB Árfolyamok SOAP szolgáltatásból</h2>

    <!-- Űrlap -->
    <form th:action="@{/soap}" method="post" class="row g-3">
        <div class="col-md-4">
            <label for="currency" class="form-label">Deviza</label>
            <select id="currency" name="currency" class="form-select" required>
                <option value="EUR" selected>EUR</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
                <option value="GBP">GBP</option>
                <option value="CZK">CZK</option>
                <option value="PLN">PLN</option>
                <option value="JPY">JPY</option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="start" class="form-label">Kezdő dátum</label>
            <input type="date" id="start" name="start" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label for="end" class="form-label">Végdátum</label>
            <input type="date" id="end" name="end" class="form-control" required>
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Lekérés</button>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Vissza a főoldalra</a>
    </form>

    <hr>

    <!-- Hibaüzenet -->
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <!-- Táblázat -->
    <div th:if="${rates}">
        <h5 class="mt-4" th:text="'Lekért deviza: ' + ${currency}"></h5>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Dátum</th>
                <th>Árfolyam (HUF)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${rates}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Diagram -->
    <div class="chart-container" th:if="${labelsJson}">
        <canvas id="rateChart"></canvas>

    </div>
</div>

<!-- Chart.js script -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const labels = JSON.parse(/*[[${labelsJson}]]*/ '[]');
    const values = JSON.parse(/*[[${valuesJson}]]*/ '[]');

    if (labels.length > 0 && values.length > 0) {
        const ctx = document.getElementById('rateChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Árfolyam (HUF)',
                    data: values,
                    borderWidth: 2,
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.3)',
                    tension: 0.2,
                    fill: true,
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });
    }
    /*]]>*/
</script>

</body>
</html>
